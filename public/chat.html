<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat Page</title>
</head>
<body>
  <!------ Chat Page ------->
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comment-dots"> GossipBox</h1></i>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <main class="main-chat">
      <div class="sidebar-left">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="room-users">
          <li><i class="fas fa-user"></i> Garrett</li>
          <li>Jasmine</li>
          <li>Klay</li>
          <li>Josh</li>
          <li>Rocko</li>
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-container-form">
      <form id="chat-form">
        <input type="text" placeholder="Enter Message" id="message" required>
        <button class="btn"><h3><i class="fas fa-paper-plane"></i> Send</h3></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
